    function countRepeat(arr) {
      arr.sort(function(n1, n2){
        return n1 - n2;
      })
      
      var obj = {};
      for( var i = 0, len = arr.length; i < len; i++ ) {
        if(!obj[arr[i]]) {
          obj[arr[i]] = 1
        } else {
          obj[arr[i]]++;
        }
      }
