  <script>
    var arr = [1, 2, 1, 2,  4, 2, 34, 2, 34, 2, 3]

    function add(arr) {
      var obj = {} 
      var result = []
      for(var i = 0; i< arr.length; i++ ) {
        if(!obj[arr[i]]){
          obj[arr[i]] = 1; 
          result.push(arr[i])
        }
      }
      return result;
    }

    function add2(arr) {
      var result = [];
      for(var i = 0;i<arr.length; i++) {
        if(result.indexOf(arr[i])){
          result.push(arr[i]);
        }
      }
      return result;
    }
